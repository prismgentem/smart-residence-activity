<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные для входа</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f9f9f9;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333;">Ваши данные для входа</h2>

        <p>Здравствуйте!</p>
        <span th:text="${body}"></span>
        <div style="margin-top: 20px; font-size: 16px;">
            <p><strong>Имя пользователя:</strong> <span th:text="${username}"></span></p>
            <p><strong>Пароль:</strong> <span th:text="${password}"></span></p>
        </div>

        <p>Пожалуйста, сохраните эти данные в безопасном месте. Если у вас возникнут вопросы, не стесняйтесь обращаться к нам.</p>

        <div style="text-align: center; margin-top: 30px; font-size: 12px; color: #aaa;">
        </div>
    </div>
    <div class="footer">
        <p>Это автоматическое уведомление. Пожалуйста, не отвечайте на это письмо.</p>
    </div>
</div>
</body>
</html>
