<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новость ЖК</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #333333;
        }
        .news-content {
            margin: 20px 0;
        }
        .news-title {
            font-size: 18px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }
        .news-body {
            font-size: 14px;
            color: #666666;
            line-height: 1.6;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #aaaaaa;
        }
    </style>

</head>
<body>
<div class="container">
    <h1 th:text="${residenceNews.title}">Заголовок новости</h1>
    <p th:text="${residenceNews.content}">Содержание новости</p>
    <hr>
    <p>
        <strong>Жилой комплекс:</strong>
        <span th:text="${residenceNews.residence.name}"></span>
        <span th:text="${residenceNews.residence.address}"></span>
    </p>
    <p>
        <strong>Администратор:</strong>
        <span th:text="${residenceNews.createdBy.firstName}">Имя</span>
        <span th:text="${residenceNews.createdBy.lastName}">Фамилия</span>
        <span th:text="${residenceNews.createdBy.secondName}">Отчество</span>
        (<span th:text="${residenceNews.createdBy.email}"></span>)
    </p>
    <div class="footer">
        <p>Это автоматическое уведомление. Пожалуйста, не отвечайте на это письмо.</p>
    </div>
</div>
</body>
</html>
